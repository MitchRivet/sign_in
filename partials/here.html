
<div ng-show="filtered.length">
    <h1>Here</h1>
    <li ng-repeat="item in filtered =(attendance | filter: here = 'true')">
        {{ item.name }}
    </li>
</div>

<div ng-show="filtered.length">
    <h1>Not Here</h1>
    <li ng-repeat="item in filtered = (attendance | filter: here = 'false')">
        {{ item.name }}
    </li>
</div>
